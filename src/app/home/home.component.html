<div style="text-align: center">Pokemon GO friend codes</div>

<br />
<div class="center">
  <label for="inputtedCode">Friend Code: </label>
  <mat-form-field [formGroup]="codeForm">
    <input matInput type="text" [formControl]="codeForm.controls['code']" />
    <button (click)="submitCode()" [disabled]="codeForm.invalid">
      Submit Code
    </button>
  </mat-form-field>
</div>

<!-- Code Column -->
<table mat-table [dataSource]="codes" class="mat-elevation-z8 center2">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Recently submitted friend codes</th>
    <td mat-cell *matCellDef="let code">{{ code.code }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
